
<html>
<head>
<title>forms</title>
<base target="right">
</head>
<body bgcolor="#0E67B9">
<form action="result.html" method="GET">
<label>name</label>
<input type="name"/>
<br>
<label>password</label>
<input type="password"/>
<br>
<label>select gender</label>
<option>male</option><input type="radio"/>
<option>female</option><input type="radio"/>
<option>other</option><input type="radio"/>
<br>
<label>select course</label>
<option>html</option><input type="checkbox"/>
<option>css</option><input type="checkbox"/>
<option>Java Script</option><input type="checkbox"/>
<br>
<label>select your favourite color</label>
<input type="color" value="red"/>
<br>
<label>date and day</label>
<input type="date"/>
<br>
<label>enter your resume</label>
<input type="file"/>
<br>
<textarea cols"10" rows="5">
</textarea>
<br>
<input type="submit"/>
</form>
</body>
</html>
